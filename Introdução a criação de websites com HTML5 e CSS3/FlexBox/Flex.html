<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura básica e prática com flex</title>
  <style>
    .flex-container {
      max-width: 400px;
      border: 1px solid black;
      display: flex;
    }
    .item {
      background-color: brown;
      color: white;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }
    .f-1 {
      flex: 1;
      /*grow=1 shrink=1 basis=0*/
    }
    .f-2 {
      flex: 2;
      /*grow=2 shrink=1 basis=0*/
    }
    .largura {
      width: 200px;
      /* Se tiver um min-width ele respeta o minimo */
    }
  </style>
</head>
<body>
  <p>flex: 1</p>
  <div class="flex-container">
    <div class="item f-1">A</div>
    <div class="item f-1">BBB</div>
    <div class="item f-1">CC</div>
    <div class="item f-1">D</div>
    <div class="item f-1">EF</div>
  </div>
  <p>flex: mix</p>
  <div class="flex-container">
    <div class="item f-1">A</div>
    <div class="item f-2">BBB</div>
    <div class="item f-2">CC</div>
    <div class="item f-1">D</div>
    <div class="item f-1">EF</div>
  </div>
  <p>Width ignorado -> basis=0</p>
  <div class="flex-container">
    <div class="item f-1 largura">A</div>
    <div class="item f-2 largura">BBB</div>
    <div class="item f-2 largura">CC</div>
    <div class="item f-1 largura">D</div>
    <div class="item f-1 largura">EF</div>
  </div>
</body>
</html>
